<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="info"></pre>

    <script>
        //兩個斜線是說 如果原本是http就用http 如果是https就用https
        fetch('//192.168.1.4:3001/try-session')
        // fetch('127.0.0.1/try-session')
            .then(r=>r.json())
            .then(result=>{
                info.innerText = JSON.stringify(result, null, 4);
            });

    </script>

</body>
</html>
